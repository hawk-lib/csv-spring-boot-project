<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Fetching Database</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<div align="center">
<h1> File Data</h1>
<table border="1" class = "table table-striped table-responsive-md">
<thead>
<tr>
<th>Name</th>
<th>Email</th>
<th>Phone Number</th>
</tr>
</thead>
<tbody>
<tr th:each="data: ${listData}">
<td th:if="${data.name != null}" th:text="${data.name}"></td>
<td th:if="${data.email != null}" th:text="${data.email}"></td>
<td th:if="${data.phoneNumber != null}" th:text="${data.phoneNumber}"></td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
